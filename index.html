<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>SIDEBAR MENU</title>
  </head>
  <body>
    <div class="container">
      <div id="sidebar" class="container_sidebar" style="padding-top: 30px">
        <ul class="menu-group">
          <li onclick="changeActive(0)" class="active">
            <a href="#"
              ><i class="fa-solid fa-house" style="padding-right: 20px"></i
              >Home</a
            >
          </li>
          <li onclick="changeActive(1)">
            <a href="#"
              ><i
                class="fa-solid fa-address-card"
                style="padding-right: 20px"
              ></i
              >About</a
            >
          </li>
          <li onclick="changeActive(2)">
            <a href="#"
              ><i
                class="fa-solid fa-calendar-days"
                style="padding-right: 20px"
              ></i>
              Events</a
            >
          </li>
          <li onclick="changeActive(3)">
            <a href="#">
              <i
                class="fa-solid fa-bell-concierge"
                style="padding-right: 20px"
              ></i
              >Services</a
            >
          </li>
          <li onclick="changeActive(4)">
            <a href="#"
              ><i class="fa-regular fa-envelope" style="padding-right: 20px"></i
              >Contact</a
            >
          </li>
        </ul>

        <ul class="menu-theme">
          <li>
            <i
              class="fa-solid fa-moon"
              id="light-mode"
              style="color: #0077b5"
            ></i>
          </li>
          <li>
            <i class="fa-regular fa-sun" id="dark-mode"></i>
          </li>
        </ul>
        <div class="time-wrapper">
          <span class="time-show" id="time"></span>
        </div>
      </div>
      <div id="btns-group" class="menu-btn">
        <i id="close" class="fa fa-times"></i>
        <i id="open" class="fas fa-bars"></i>
      </div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
